      - /usr/local/opencctv/analytics:/usr/local/opencctv/analytics
      - /usr/local/opencctv/vms_connectors:/usr/local/opencctv/vms_connectors
      - ~/workspace/OpenCCTV/opencctv-web:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    container_name: web
    command: /bin/bash
    tty: true
    stdin_open: true
  
