version: '2'
services:
  web:
    image: opencctv-web
    links:
      - mysql:db
    working_dir: /myapp
   # command: bundle install
   # command: rake db:create
   # command: rake db:migrate
   # command: rake db:seed
    #command: mkdir -p /usr/local/opencctv/analytics
    #command: mkdir -p /usr/local/opencctv/vms_connectors
    #mem_limit: 134217728
    mem_limit: 268435456
